    <title>Tags em HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 poddemos inserir os elementos da lista a seguir. passe o mouse sobre os elementos para descobrir qqual tag deverá utilizar em cada caso.
        <ul>
            <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Utilize a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
            <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Utilize a tag <code>">Código fonte</abbr></li>
            <li><abbr title="Utilize a tag <ol>">Lista númeradas</abbr></li>

        </ul>
    </p>
